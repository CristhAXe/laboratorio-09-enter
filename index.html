<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primer script</title>
</head>
<body>
  <h1>Bienvenido a mi primera interacción JS</h1>
    <script >
    let nombre = prompt("¿Cómo te llamas?");
    let edad = prompt("¿Cuántos años tienes?");
    let ciudad = prompt("¿En qué ciudad vives?");
    if (edad < 18) {
      alert("Hola " + nombre + ", eres menor de edad y vives en " + ciudad + ".");
    } else {
      alert("Hola " + nombre + ", eres mayor de edad y vives en " + ciudad + ".");
    }
  </script>
    
</body> 

</html>
